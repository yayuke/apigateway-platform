# =============================================
# API管理后台配置文件
# =============================================

# 应用配置
server:
  port: 8081
  servlet:
    context-path: /manager

spring:
  application:
    name: api-manager
  profiles:
    active: mysql
  datasource:
    dynamic:
      primary: master
      strict: false
      datasource:
        master:
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://localhost:3306/apigateway?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
          username: root
          password: 123456

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: ASSIGN_ID
  mapper-locations: classpath*:mapper/**/*.xml

sa-token:
  token-name: satoken
  timeout: 2592000
  is-concurrent: true
  is-share: false

logging:
  level:
    com.apigateway: INFO
  file:
    path: logs/
    name: manager.log
