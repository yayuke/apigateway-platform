# =============================================
# 国产化API网关平台 - 主配置文件
# =============================================

# 应用基础配置
server:
  port: 8080
  servlet:
    context-path: /
  tomcat:
    max-threads: 200
    min-spare-threads: 10
    max-connections: 10000
    connection-timeout: 30000

# Spring配置
spring:
  application:
    name: api-gateway-platform
  profiles:
    active: mysql  # 默认使用MySQL，可改为dm使用达梦数据库
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
  mvc:
    throw-exception-if-no-handler-found: true
    static-path-pattern: /static/**
  resources:
    add-mappings: false

# 数据源配置（动态加载）
spring:
  datasource:
    dynamic:
      primary: master
      strict: false
      datasource:
        master:
          # MySQL配置
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://localhost:3306/apigateway?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
          username: root
          password: 123456
          # 达梦数据库配置（如需使用达梦，注释掉MySQL配置，取消下面注释）
          # driver-class-name: dm.jdbc.driver.DmDriver
          # url: jdbc:dm://localhost:5236/APIGATEWAY
          # username: SYSDBA
          # password: SYSDBA
          initial-size: 5
          max-active: 20
          min-idle: 5
          max-wait: 60000
          validation-query: SELECT 1

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.apigateway.**.entity

# 加密配置
encrypt:
  algorithm: SM4  # 默认加密算法：SM4/AES
  mode: ECB      # 加密模式：ECB/CBC
  key-length: 128
  sm4:
    key: 1234567890abcdef  # SM4密钥(16字节)

# 安全配置
security:
  jwt:
    secret: api-gateway-secret-key-2024
    expiration: 7200000  # token过期时间(ms): 2小时
    header: Authorization

# Sa-Token配置
sa-token:
  token-name: satoken
  timeout: 2592000  # token有效期(秒): 30天
  active-timeout: -1
  is-concurrent: true
  is-share: false
  token-style: uuid
  is-log: false

# 缓存配置
cache:
  type: redis

# Redis配置
spring:
  redis:
    host: localhost
    port: 6379
    password:
    database: 0
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 20
        max-wait: -1ms
        max-idle: 10
        min-idle: 0

# 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# 日志配置
logging:
  level:
    com.apigateway: INFO
    org.springframework.web: WARN
    org.springframework.boot: WARN
    com.baomidou.mybatisplus: WARN
  file:
    path: logs/
    name: gateway.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30
